description=Ваша задача – запусціць ракету ў космас. Спачатку ў вас нічога няма, таму здабывайце рэсурсы, развівайце і аўтаматызуйце вашу базу, а таксама не забывайцеся абараняцца ад «тутэйшых».\n[font=default-bold]Гэта асноўны рэжым гульні ў Factorio.[/font]
msg-intro=Гэта рэжым свабоднай гульні ў Factorio. Ваша мэта — запусціць ракету ў космас. Вам спатрэбіцца даследаваць перадавыя тэхналогіі, каб пабудаваць ракетную шахту. Пачынайце з малога, працуйце над аўтаматызацыяй — і не забывайцеся на абарону ад тутэйшых.
scenario-name=Свабодная гульня

