description=Задачата ви е да изстреляте ракета в космоса. Започнете от нулата и си прокарайте път, чрез автоматизация, и не забравяйте да се защитите от местните форми на живот.\n[font=default-bold]Това е предназначеният начин да играете Факторио.[/font]
msg-intro=Това е режимът на свободна игра. Задачата ви е да изстреляте ракета в космоса. Ще трябва да проучите напреднали технологии, за да отключите космодрумът. Започнете с нещо малко и постепенно си проправете път чрез амвтоматизация, като не забравяте да се защитавате от местните форми на живот.
scenario-name=Свободна игра

