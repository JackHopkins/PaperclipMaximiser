description=Tvojou úlohou je vypustiť raketu do vesmíru. Začni z ničoho, postupuj s automatizáciou a nezabudni sa chrániť pred domácimi.\n[font=default-bold] Toto je zamýšľaný spôsob hrania Factorio.[/font]
msg-intro=Toto je voľná hra Factorio. Tvojou úlohou je vypustiť raketu do vesmíru. Aby si to dokázal postav raketové silo a vypustí raketu. Pre odomknutie raketového sila budeš musieť vyskúmať pokročilé technológie. Začni v malom, postupuj s automatizáciou a nezabudni sa chrániť pred domácimi.
