description=Nhiệm vụ của bạn là phóng tên lửa lên không gian. Bắt đầu từ tay không, làm việc theo cách của bạn với tự động hóa, và đừng quên bảo vệ bản thân từ các loài bản xứ.\n[font=default-bold]Đây là cách định ý để chơi Factorio.[/font]
msg-intro=Đây là phần chơi tự do. Mục tiêu của bạn là phóng tên lửa lên không gian. Bạn cần nghiên cứu những công nghệ tiên tiến để dần dần mở khóa tên lửa. Khởi đầu với một lượng tài nguyên nhỏ, và đi dần lên con đường tự động hóa, và đừng quên bảo vệ bản thân khỏi những sinh vật sống ở đây.
scenario-name=Chơi tự do

