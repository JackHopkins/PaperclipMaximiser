description=Sinu ülesanne on lennutada rakett kosmosesse. Alusta eimillegagi ja tööta eesmärgini automatsiooni abil...Aa ja ära unusta ennast  kaitsta kohalike eest.\n[font=default-bold]See on viis, kuidas Factorio on mängimiseks mõeldud.[/font]
msg-intro=See on Factorio vabamäng. Sinu eesmärgiks on saata rakett avakosmosesse. Selleks pead õppima selgeks keerukad tehnoloogiaharud, et raketihoidla lahti lukustada. Alusta väikselt, tööta end üles automatiseerimise abil ja ära unusta ennast kaitsta kohalike eluvormide eest.
