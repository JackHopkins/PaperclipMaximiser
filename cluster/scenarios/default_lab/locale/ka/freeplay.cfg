description=თქვენი ამოცანაა კოსმოსში რაკეტის გაშვება. დაიწყეთ არაფრიდან, იმუშავეთ ავტომატიზაციით და არ დაგავიწყდეთ, დაიცვათ თავი ადგილობრივებისგან.\n[font=default-bold]ეს არის ფაკტორიოს თამაშის მიზანი.[/font]
msg-intro=ეს არის ფაკტორიოს თავისუაფალი თამაში. თქვენი ამოცანაა კოსმოსში რაკეტის გაშვება. თქვენ დაგჭირდებათ მოწინავე ტექნოლოგიების გამოკვლევა, რათა განბლოკოთ რაკეტის სილო. დაიწყეთ მცირედით, იმუშავეთ ავტომატიზაციით და არ დაგავიწყდეთ დაიცვათ თავი ადგილობრივებისგან.
