description=Via tasko estas lanĉi raketon en la spacon. Komencu de nenio, iru supren per aŭtomatigo, kaj ne forgesu protekti vin kontraŭ la indiĝenoj.\n[font=default-bold]Jen la celita maniero ludi Factorio.[/font]
msg-intro=Tio estas la Factorio Libera Ludado. Via tasko estas ĵeti raketon en spacon. Vi bezonos esplori altnivelaj teknologioj por malŝlosi la raketo silo. Komenci malgranda, labori vian vojon supren per aŭtomatigo kaj ne forgesu protekti vin mem de la indiĝenoj.
