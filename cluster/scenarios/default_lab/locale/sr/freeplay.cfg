description=Твој циљ је да лансираш ракету у свемир. Започни скромно, напредуј са аутоматизацијом и не заборави да се заштитиш од домородаца.\n[font=default-bold]Ово је предвиђени начин играња Факторија.[/font]
msg-intro=Ово је Факторио фриплеј. Твој циљ је да лансираш ракету у свемир. Мораћеш да истражиш напредне технологије како би откључао ракетни силос. Започни скромно, напредуј са аутоматизацијом и не заборави да се заштитиш од домородаца.
scenario-name=Фриплеј

