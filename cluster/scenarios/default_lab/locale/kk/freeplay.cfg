description=Мақсатыңыз — ғарышқа зымыран жіберу. Кішісінен бастаңыз: өзіңізге автоматтандыру арқылы жол ашып, жергілікті мақұлықтардан қорғануды ұмытпаңыз.\n[font=default-bold]Бұл Factorio ойнаудың негізгі жолы.[/font]
msg-intro=Бұл Factorio-ның Еркін ойын режимі. Мақсатыңыз — ғарышқа зымыран жіберу. Зымыран шахтасын ашуға жетілдірілген технология зерттеуіңіз керек болады. Кішісінен бастаңыз: өзіңізге автоматтандыру арқылы жол ашып, жергілікті мақұлықтардан қорғануды ұмытпаңыз.
