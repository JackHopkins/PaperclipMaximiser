description=Jūsų užduotis yra paleisti raketą į kosmosą. Pradėkite nuo nieko, automatizuokite vis pažangesnius produktus ir nepamirškite apsiginti nuo vietinių gyvybės formų.\n[font=default-bold]Tai yra labiausiai įprastas būdas žaisti Factorio.[/font]
